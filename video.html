<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title><h2>Task - 1:</h2>
    <br>Using full basic HTML-5 tags create a Video controller which plays video and Audio controller which plays audio format and make sure all the video and audio formats should be supported by all the browsers.
  </br>
  </head>
  <body>
  <video width="320" height="240" auto controls id="video">
  <source src="33.mp4" type="video/mp4">
  </video>
  <br>
  <button type="button" name="button"onclick="play()">play</button>
  <button type="button" name="button"onclick="pause()">pause</button>
  </br>
  <audio width="320" height="240" auto controls id="audio">
  <source src="11.mp3" type="audio/mp3">
</audio>
<button type="button" name="button"onclick="play()">play</button>
<button type="button" name="button"onclick="pause()">pause</button>
  </body>
<script type="text/javascript">
  function play(){
    var vid=document.getElementById('video');
    vid.play();
  }
  function pause(){
    var vid=document.getElementById('video');
    vid.pause();
  }
      function play(){
        var vid=document.getElementById('audio');
        vid.play();
      }
      function pause(){
        var vid=document.getElementById('audio');
        vid.pause();
      }
        </script>
</html>
